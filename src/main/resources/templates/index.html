<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Book List</h1>
    <a href="/new">ADD New Book</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Issue Date</th>
                <th>Return Date</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${books}">
                <td th:text="${books.id}">Book ID</td>
                <td th:text="${books.name}">Name</td>
                <td th:text="${books.author}">Author</td>
                <td th:text="${books.issueDate}">Issue Date</td>
                <td th:text="${books.returnDate}">Return Date</td>
                <td th:text="${books.price}">Price</td>
                <td>
                    <a th:href="/@{'/edit/' + ${books.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${books.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
